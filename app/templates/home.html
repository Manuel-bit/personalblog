{% extends 'base.html'%}

{% block content %}

<div class="container">
  <div class="row">
      {% for blog in blogs %}
    <div class="col-md-4 blog">
      <div class="card blogs" style="width: 18rem;">
        <div class="card-title">{{ blog.title }}</div><hr>
        <div class="card-body">{{blog.blog}}</div>
        <footer class="blockquote-footer">Author : {{ blog.author}}</footer>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}

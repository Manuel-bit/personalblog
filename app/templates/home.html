{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<div class="container">
  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-10 blog">
      <div class="card blogs">
        <div class="card-title">{{ blog.title }}</div><hr>
        <div class="card-body">{{blog.blog}}</div>
        <footer class="blockquote-footer">Author : {{ blog.author}}<br>
          {% for comment in comments %}
          <p>{{comment.comment}}</p>
          {% endfor %}
        </footer>
      </div>
      {{ wtf.quick_form(form) }}
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
